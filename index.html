<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="userfeedback">
        <h2>Website Feedback Form</h2>
        <p id="bio">Your feedback helps us improve our weibsite</p>

        <form id="userdetails">

        <label for="name">Full Name<span class="required">*</span></label>
        <input type="text" placeholder=" Your Name" id="name" required>

        <label for="email">Email<span class="required">*</span></label>
        <input type="email" placeholder="youremail@gmail.com" id="email" required>

        <label for="feedback">Feedback<span class="required">*</span></label>
        <textarea id="feedback" placeholder="Type your feedback here..." required></textarea>

        </form>

        <div id="submission">  
        <button>Submit</button>
        <p id="team">By MELO</p>
        </div>  

    </div>
    <script src="index.js"></script>
</body>
</html>
