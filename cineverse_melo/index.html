<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CINEVERSE — Premium Cinema Booking</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="header-footer.css">
  <link rel="stylesheet" href="home.css">
</head>
<body>

<div class="grain-overlay" aria-hidden="true"></div>

<!-- ═══ HEADER ══════════════════════════════════════════════ -->
<header class="site-header" role="banner">
  <div class="header-inner">

    <a href="index.html" class="logo" aria-label="Cineverse home">
      <div class="logo-mark" aria-hidden="true"></div>
      <span class="logo-text">CINEVERSE</span>
      <span class="logo-dot" aria-hidden="true"></span>
    </a>

    <nav class="header-nav" aria-label="Primary navigation">
      <ul class="nav-links" role="list">
        <li><a href="index.html"   class="nav-link active">Home</a></li>
        <li><a href="#latest" class="nav-link nav-scroll-link">Latest</a></li>
        <li><a href="#trending" class="nav-link nav-scroll-link">Trending</a></li>
        <li><a href="#coming-soon" class="nav-link nav-scroll-link">Coming Soon</a></li>
      </ul>

      <div class="header-actions">
        <!--
          PART 1: Search bar
          header.js injects the live search input + dropdown here
        -->
        <div class="header-search-placeholder" aria-label="Search"></div>

        <!--
          PART 1: Auth area
          header.js renders Login button OR user avatar + dropdown based on localStorage
        -->
        <div class="header-auth-placeholder"></div>
      </div>
    </nav>

    <button class="hamburger" aria-label="Menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

<!-- ═══ HERO ═════════════════════════════════════════════════ -->
<section class="hero" aria-label="Featured films">
  <div class="hero-bg" aria-hidden="true"></div>
  <div class="hero-overlay-bottom" aria-hidden="true"></div>
  <div class="hero-overlay-left"   aria-hidden="true"></div>
  <div class="hero-overlay-vignette" aria-hidden="true"></div>

  <div class="hero-content">
    <div class="hero-meta">
      <span class="hero-genre-badge">Sci-Fi</span>
      <span class="hero-separator" aria-hidden="true"></span>
      <span class="hero-cert t-xs t-muted t-upper">UA</span>
    </div>
    <h1 class="hero-title">CINEVERSE</h1>
    <p class="hero-tagline">The greatest stories on the grandest screens.</p>

    <div class="hero-stats">
      <div class="hero-stat">
        <span class="hero-stat-value hero-stat-rating">★ —</span>
        <span class="hero-stat-label">IMDb</span>
      </div>
      <div class="hero-stat-divider" aria-hidden="true"></div>
      <div class="hero-stat">
        <span class="hero-stat-value hero-stat-duration">— m</span>
        <span class="hero-stat-label">Runtime</span>
      </div>
    </div>

    <div class="hero-actions">
      <button class="btn btn-primary btn-xl hero-book-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M20 12V22H4V12"/>
          <path d="M22 7H2v5h20V7z" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M12 22V7"/>
          <path d="M12 7H7.5a2.5 2.5 0 010-5C11 2 12 7 12 7z" fill="none" stroke="currentColor" stroke-width="1.5"/>
          <path d="M12 7h4.5a2.5 2.5 0 000-5C13 2 12 7 12 7z" fill="none" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        Book Now
      </button>
    </div>
  </div>

  <nav class="hero-nav" aria-label="Film navigation"></nav>

  <div class="hero-scroll-cue" aria-hidden="true">
    <div class="hero-scroll-line"></div>
    <span class="hero-scroll-text">Scroll</span>
  </div>
</section>

<div class="filter-bar-placeholder" aria-label="Filter films"></div>

<div class="movie-sections-wrap" aria-label="Film sections"></div>

<!-- ═══ FOOTER ════════════════════════════════════════════════ -->
<div id="site-footer-root"></div>

<script type="module" src="home.js"></script>
</body>
</html>
